# Workflow for generating design docs

name: Generate Design Docs

on:
  push:
    branches:
      - Dev
      - Production
      - theron-dev
  workflow_dispatch:
    
jobs:
  srcDocs:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: .
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: "20.x"
      - name: JSDoc Action
        uses: andstor/jsdoc-action@v1.2.1
        with:
          source_dir: ./src
          recurse: true
          output_dir: ./out/src
      - name: Push docs to repo
        run: |
          git config --global user.name {{ github.actor }}
          git config --global user.email "34664651+theronhalsey@users.noreply.github.com"
          git add ./out
          git commit -m "Updating Jsdoc documentation" || echo "No changes to commit"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
