# Workflow for generating design docs

name: Generate Design Docs

on:
  push:
    branches:
      - Dev
      - Production
      - theron-dev
  workflow_dispatch:
    
jobs:
  srcDocs:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: petfinder
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "20.x"
      - name: JSDoc Action
        uses: andstor/jsdoc-action@v1.2.1
        with:
          source_dir: ./src
          recurse: true
          output_dir: ./out/src
